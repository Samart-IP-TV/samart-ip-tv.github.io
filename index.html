<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART IP-TV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=ASvRgtfWkkQNLsxKRUdKm-dNuvx96jJFsdkT2y2opVse9t-6yrLw9r2V_XTWBY2-MuxGFalCLFsJGm6_"></script>
</head>
<body>
    <div class="band blue-background">
        <p class="white-text big-font">
            <a href="#" onclick="toggleText('text1Content')">Text 1</a>
            <a href="#" onclick="toggleText('text11Content')">Text 11</a>
            <a href="#" onclick="toggleText('text12Content')">Text 12</a>
            <a href="#" onclick="toggleText('text13Content')">Text 13</a>
        </p>
    </div>
    <div class="band darkblue-background">
        <p class="yellow-text cyber-font">Text 2</p>
    </div>
    <div class="band white-background larger-background">
        <p class="black-text bold-font">
            <a href="#" onclick="toggleText('text3Content')">Text 3</a>
        </p>
    </div>
    <div class="band yellow-background smaller-background">
        <p class="black-text small-font">Text 4</p>
        <div id="paypal-button-container"></div> <!-- PayPal button moved here -->
    </div>

    <!-- Hidden text for Text 1, Text 11, Text 12, Text 13, and Text 3 -->
    <div id="text1Content" class="hidden">
        <p class="white-text big-font">This is the additional content for Text 1.</p>
    </div>
    <div id="text11Content" class="hidden">
        <p class="white-text big-font">This is the additional content for Text 11.</p>
    </div>
    <div id="text12Content" class="hidden">
        <p class="white-text big-font">This is the additional content for Text 12.</p>
    </div>
    <div id="text13Content" class="hidden">
        <p class="white-text big-font">This is the additional content for Text 13.</p>
    </div>
    <div id="text3Content" class="hidden">
        <p class="white-text big-font">This is the additional content for Text 3.</p>
    </div>

    <script>
        function toggleText(contentId) {
            var content = document.getElementById(contentId);
            content.classList.toggle("hidden");
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '19.99' // Replace with the amount for your product or service
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment successful! Transaction completed by ' + details.payer.name.given_name);
                    // Additional actions to take after successful payment, like redirecting to a success page.
                });
            },
            onError: function(err) {
                alert('Payment failed. Please try again later.');
                console.error('PayPal Error:', err);
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
