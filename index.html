<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART IP-TV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=ASvRgtfWkkQNLsxKRUdKm-dNuvx96jJFsdkT2y2opVse9t-6yrLw9r2V_XTWBY2-MuxGFalCLFsJGm6_"></script>
</head>
<body>
    <div class="band blue-background">
        <p class="white-text big-font">Text 1</p>
    </div>
    <div id="paypal-button-container" class="band darkblue-background">
        <p class="yellow-text cyber-font">Text 2</p>
    </div>
    <div class="band white-background wider-background">
        <p class="black-text bold-font">Text 3</p>
    </div>
    <div class="band yellow-background">
        <p class="white-text small-font">Text 4</p>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '19.99' // Replace with the amount for your product or service
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment successful! Transaction completed by ' + details.payer.name.given_name);
                    // Additional actions to take after successful payment, like redirecting to a success page.
                });
            },
            onError: function(err) {
                alert('Payment failed. Please try again later.');
                console.error('PayPal Error:', err);
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
