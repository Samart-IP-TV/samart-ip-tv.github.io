<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>

Replace 'YOUR_PAYPAL_CLIENT_ID' with the Client ID you obtained from the PayPal Developer Dashboard.

    Use PayPal Buttons: With the PayPal SDK integrated, you can use PayPal buttons to handle payments. For example, you can use the following script to create a "Buy Now" button:

html

<div id="paypal-button-container"></div>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '19.99' // Replace with the amount for your product or service
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Payment successful! Transaction completed by ' + details.payer.name.given_name);
                // Additional actions to take after successful payment, like redirecting to a success page.
            });
        },
        onError: function(err) {
            alert('Payment failed. Please try again later.');
            console.error('PayPal Error:', err);
        }
    }).render('#paypal-button-container');
</script>
