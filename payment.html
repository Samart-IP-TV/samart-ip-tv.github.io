<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h2 {
            margin-top: 0;
        }

        .product-image {
            flex: 1;
            text-align: center;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Page</h1>
    </header>
    <div class="container">
        <div class="product-info">
            <h2>Product Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod nunc vel turpis blandit, eu
                condimentum nunc consectetur.</p>
            <p>Price: $19.99</p>
            <button class="buy-button" onclick="buyNow()">Buy Now</button>
        </div>
        <div class="product-image">
            <img src="product_image.jpg" alt="Product Image" width="200">
        </div>
    </div>

    <script>
        function buyNow() {
            // You can add the PayPal payment integration logic here.
            // For simplicity, this example does not include an actual payment gateway integration.
            alert("Thank you for your purchase!");
        }
    </script>
</body>

</html>
